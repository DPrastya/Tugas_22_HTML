<html>
 <head>
   <meta charset="utf-8">
   <title>Website Berita</title>
   <link rel="shortcut icon" href="https://www.masakapahariini.com/wp-content/themes/mahi/assets/img/favicons/apple-touch-icon-57x57.png">
 </head>
 <body>
    <h2>Napak Tilas</h2>
    <fieldset><legend>Form</legend>
      <table>
        <form>
         <tr>
          <td>Nama</td>
          <td>:</td>
          <td><input type=text name=Nama></td>
         </tr>
        
         <tr>
          <td>User Name</td>
          <td>:</td>
          <td><input type=text name=User-Name></td>
         </tr>
        
         <tr>
          <td>Email</td>
          <td>:</td>
          <td><input type="email" name="email" autocomplete="on"></td>
         </tr>
          
         <tr>
          <td>Password</td>
          <td>:</td>
          <td><input type="password" name="password" placeholder="password..." /></td>
         </tr>
         
         <tr>
         <td>Alamat Website</td>
         <td>:</td>
          <td><input type="tel">
          </td>
         </tr>
         
         <tr>
          <td>Tempat dan Tanggal Lahir</td>
          <td>:</td>
          <td><input type="date">
          </td>
         </tr>
         
         <tr>
          <td>Umur</td>
          <td>:</td>
          <td><input type="number" min="10" max="15"></td>
         </tr>
  
         <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td><input type="radio">Laki <input type="radio">Cewek</td>
         </tr>
           
         <tr>
          <td>Agama</td>
          <td>:</td>
          <td><select name="agama">
            <option value="Islam" selected>Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            </select></td>
         </tr>
  
         <tr>
          <td>Biografi</td>
          <td>:</td>
          <td><textarea rows="5" cols="22" name="" required></textarea></td>
         </tr>
         
         <tr>
          <td>Foto</td>
          <td>:</td>
          <td><img src="logo1.jpg" alt="" width="400" height="400"></td>
         </tr>
  
         <tr>
          <td>Audio</td>
          <td>:</td>
          <td><audio src="sample.mp3" width="200" height="200" controls></audio></td>
         </tr>
         
        </form>
       </table>
    </fieldset>
  
</body>

</html>
